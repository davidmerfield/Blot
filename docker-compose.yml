version: '3.8'

services:
  node-app:
    image: blot
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - BLOT_REDIS_HOST=redis
    volumes:
      - ./data:/usr/src/app/data
      - ./app:/usr/src/app/app
      - /usr/src/app/node_modules
    command: npx nodemon /usr/src/app/app/index.js

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "./data:/data"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443" # Expose port 443 for HTTPS traffic
    volumes:
      - ./config/openresty/development_server.conf:/etc/nginx/nginx.conf:ro
      - /etc/blot/blot.development.crt:/etc/ssl/cert.pem:ro
      - /etc/blot/blot.development.key:/etc/ssl/key.pem:ro
    depends_on:
      - node-app