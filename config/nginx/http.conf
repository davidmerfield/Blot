log_format test '[$time_local] $request_id $status $request_time $request_length:$bytes_sent $scheme://$host$request_uri  cache=$sent_http_cache_hit';

error_log /var/www/blot/logs/nginx.error.log info;
access_log /var/www/blot/logs/nginx.log test;

# Hide the nginx version in the server header
server_tokens off;

include /var/www/blot/config/nginx/static-file.conf;

upstream blot_node {
    server 127.0.0.1:8080;
    keepalive 64;
}


