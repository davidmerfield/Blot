<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Draft of {{title}}</title>
    <!-- Following tag identifies this file as a preview which Blot will turn into a blog post -->
    <meta data-blot-document="preview-container"/>
</head>
<body style="margin:0;padding:0">
  <!-- I recieved reports of strange double scrollbar issues. These were fixed with the addition of height:100%.  Not sure why, don't really care to find out. I added width:100% for good measure. -->
  <iframe src="{{{draftURL}}}" style="position:absolute;top:0;left:0;right:0;bottom:0;border:none;height:100%;width:100%"/>
</body>
</html>
