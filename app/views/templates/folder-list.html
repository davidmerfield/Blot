<ul class="clients">
    {{#allFolders}}
    <li>
      <a href="/templates/folders/{{slug}}" style="display: flex;align-items: center;justify-content: space-between;">
        <span class="color-on-hover" style="font-size: 16px;color:var(--accent-color)">{{name}}<span style="display: block;color:var(--light-text-color);font-size: 14px;">Template</span></span>
        <img
          src="{{#cdn}}/images/examples/{{slug}}/0-thumb.png{{/cdn}}"
          style="width:65px;height:48px;border-radius: 4px;margin: 4px 0 6px;box-shadow: inset 0 1px 0 #f5f4f5,0 -1px 0 rgba(0,0,0,.11),0 1px 0 rgba(0,0,0,.26),-1px 0 0 rgba(0,0,0,.13),1px 0 0 rgba(0,0,0,.13);
          border-radius: var(--border-radius);"
          width="65" height="48" />
      </a>
    </li>
    {{/allFolders}}
  </ul>
