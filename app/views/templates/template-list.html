<ul class="clients">
{{#allTemplates}}
<li style="position: relative;">
<a href="/templates/{{slug}}" style="display: flex;align-items: center;justify-content: space-between;position: relative;">
    <span class="color-on-hover" style="font-size: 16px;color:var(--accent-color)">{{name}}<span style="display: block;color:var(--light-text-color);font-size: 14px;">Template</span></span>
    <img
    src="{{#cdn}}/images/examples/{{slug}}/0-thumb.png{{/cdn}}"
    style="width:98px;height:72px;border-radius: 4px;margin: 4px 0 6px;box-shadow: inset 0 1px 0 #f5f4f5,0 -1px 0 rgba(0,0,0,.11),0 1px 0 rgba(0,0,0,.26),-1px 0 0 rgba(0,0,0,.13),1px 0 0 rgba(0,0,0,.13);
    border-radius: var(--border-radius);"
        width="98" height="72" />
    </a>
    <div style="transform: scale(0.2);position: absolute;top:0rem;width:300px;z-index: 1;right:4rem;transform-origin: top left;">
        <pre class="folder" title="Your site"><code>Pages
            About.txt
            Contact.docx  
            Home.txt
            Secret.txt
          Posts
          
          </code></pre>
    </div>
</li>
{{/allTemplates}}
</ul>
