<h1>Templates</h1>

<div style="display: flex;align-items: baseline;background: var(--background-color);z-index:10;padding:1rem 0 0;margin:0 0 0;font-size:16px;flex-wrap:wrap;position: sticky;top:0;border-bottom: 1px solid #eeeeec;padding-bottom: 24px;">
    <div class="question-sort-tabs" style="margin-right: 1rem;">
      <ul>
        <li><a class="{{selected.questionsIndex}}" href="/questions">All templates</a></li>
        <li><a class="{{selected.replies}}" href="/questions/replies">Writing</a></li>
        <li><a class="{{selected.replies}}" href="/questions/replies">Photography</a></li>
        <li><a class="{{selected.replies}}" href="/questions/replies">Portfolios</a></li>
        <li><a class="{{selected.replies}}" href="/questions/replies">Personal</a></li>
        <li><a class="{{selected.replies}}" href="/questions/replies">Miscelleneous</a></li>
      </ul>
    </div>
      
<form action="/templates/search"  style="
display: flex;
flex-grow: 1;
  margin-right: 1em;
">
    <input name="query" type="text" style="box-shadow: none;font-size:14px;
    width:100%;margin:0;
    padding: 8px 8px;
    border-radius: 4px 0 0 4px" name="" placeholder="Search" value="{{query}}" />
    <input style="
      flex-basis: 25%;
      font-size:16px;
      border-radius: 0 4px 4px 0;
      font-size: 14px;
      padding: 0 1em;
      color:var(--accent-color);
      background-color: var(--background-color);
      border: 1px solid #eeeeec;
      border-left: none;
      margin: 0;" type="submit" value="Search">
</form>

  </div>
