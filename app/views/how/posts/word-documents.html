<h1>Word Documents</h1>
<p>
  Supports files created by
  <a href="https://en.wikipedia.org/wiki/Microsoft_Word">Microsoft Word</a>,
  <a href="https://en.wikipedia.org/wiki/Pages_(word_processor)">Pages</a>,
  <a href="https://en.wikipedia.org/wiki/Google_Docs">Google Docs</a> and
  <a href="https://en.wikipedia.org/wiki/OpenOffice.org">OpenOffice</a>. Much
  formatting is stripped so posts match the style of your site.
</p>
