{{#tag}}<h1>Tagged '{{tag}}'
</h1>{{/tag}}   


<style type="text/css">
  .filters {display: flex;}
  .filters a {
    display: block;
    color: var(--light-text-color);
    padding: calc(var(--spacing)*0.25) calc(var(--spacing)); 
    border:1px solid var(--light-border-color);
  }
    .filters a:first-child {border-radius: 4px 0 0 4px}
    .filters a:last-child {border-radius: 0 4px 4px 0}

.filters a.selected {background:#eee;color:var(--accent-color);border: 1px solid var(--dark-border-color);}

  .filters a:not(:last-child) {
        border-right: none;

  }
</style>

<div class="topics">
  {{#topics}}
  <div class="qa-question-link">
  <h2 style="font-weight: 400;font-size: 18px;line-height: 1.25;margin-bottom: calc(var(--spacing)*0.25)">
    <a href="/questions/{{id}}">{{title}}</a>
  </h2>
  <div class="question-preview" style="  font-size: 16px;  position: relative;margin-bottom: 6px;
">
    {{{body}}}
    <a href="/questions/{{id}}" style="position: absolute;top:0;right:0;left:0;bottom:0"></a>
  </div>
  <div style="display: flex;">

    <div>
    {{#tags}}
      <a href="/questions/tagged/{{slug}}" class="secondary-text smaller" style="color:var(--accent-color);padding:2px 6px;border-radius: 4px;background: #eaf4ff;margin-right: 8px;font-size: 14px;">
        {{tag}}
      </a>
    {{/tags}}
    </div>
    <div style="flex-grow: 1"></div>
    <a style="flex-shrink: 0" href="/questions/{{id}}">

  <span class="secondary-text smaller" ><span date-from-now="{{#answered}}{{answeredDateStamp}}{{/answered}}{{^answered}}{{askedDateStamp}}{{/answered}}">{{#answered}}{{answered}}{{/answered}}{{^answered}}{{asked}}{{/answered}}</span>,</span>
  <span class="secondary-text smaller">{{reply_count}} {{#singular}}reply{{/singular}}{{^singular}}replies{{/singular}}</span>
  </a>
  </div>
</div>
  {{/topics}}
</div>
