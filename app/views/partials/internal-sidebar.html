<div
  class="otp"
  style="
    flex-shrink: 0;
    flex-grow: 1;
    max-width: 240px;
    margin: calc(var(--spacing) * 2) 0 0 calc(var(--spacing) * 3);
  ">
  {{#related.length}}
  <div class="module">
    <span
      style="
        margin: 0;
        font-size: 14px;
        font-weight: 500;
        color: #999;
        border: none;
      "
      >Related questions</span
    ><br />
    {{#related}}
    <a
      style="line-height: 1.2; color: inherit; font-size: 15px"
      href="/questions/{{ id }}"
      >{{ title }}</a
    >
    {{/related}}
    <a href="/questions" style="color: var(--accent-color); font-size: 14px"
      >More questions</a
    >
  </div>
  {{/related.length}}

  {{#show-question-sidebar}}
  {{> question-sidebar}}
  {{/show-question-sidebar}}

  {{^hide-on-this-page}}
  <div class="module" style="position: sticky; top: 1em">
    <span
      style="
        margin: 0;
        font-size: 14px;
        font-weight: 500;
        color: #999;
        border: none;
      "
      >On this page</span
    >
    <div class="toc"></div>
  </div>
  {{/hide-on-this-page}}
</div>
