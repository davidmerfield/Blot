<!DOCTYPE html>
<html lang="en">
  {{> head}}
  <body>
    {{> header}}
    <section style="display: flex;">
      <section  style="width: 20%; padding: 2em 4em 0 2em;{{#user}}max-width: 150px;{{/user}}">
        {{> sidebar}}
        </section>
      <section style="padding: 2em 2em 6em 2em;flex-grow:1">
        
      
        <section class="{{#user}}dashboard-container{{/user}}" style="{{^user}}min-height: 80vh;padding-bottom:8em;{{/user}}">
          {{> breadcrumbs}}
          {{> body}}
        </section>
        {{> footer-page}}
      </section>
    </section>
    <style>
      .dashboard-container {
          background:var(--light-background-color);border-radius:4px;position:relative;top: -5em;
      }
  
      @media (max-width: 768px) {
          .dashboard-container {
              top: 0;
          }
      }
  </style>
    {{> footer}}
  </body>
</html>
