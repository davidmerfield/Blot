    .link-action {font-size: 12px;border-radius: 2em;border:1px solid var(--text-color);color:var(--text-color);padding:0.25em 1.25em;font-weight: 400;

    .link-action:hover {border-color: #000;color:#000;}

    .link-action.main {border-color: var(--accent-color);background: var(--accent-color);color:var(--background-color);}
    .link-action.main:hover {
      border-color: var(--light-accent-color);
      background: var(--light-accent-color)
    }

    .link-action.dashboard {
        position: absolute;
    left: 0;
    right: 0;
    display: none;
    text-align: center;
    bottom: -1px;
    line-height: 1.4;
    border: none;
    top: 0px;
        }

    .signed-in .link-action.dashboard {
      display: block;
    }

    #call-to-action {position: relative;}
    .link {font-size: 12px;color: var(--text-color);padding:1em;letter-spacing: -0.01em;transition: color .32s cubic-bezier(.4,0,.6,1);}
    .link:hover {color:#000;}
