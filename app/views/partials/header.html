    #header-links a {
      color: #000;
      margin: 0 var(--spacing);
    }

    .link {color:#000;margin:0 var(--spacing);font-size: 12px;border:1px solid #ddd;border-radius: 3px;padding: 0.5em 1em;font-weight: 600}
  </style>
  <div style="display: flex;">
    <a class="link" id="signed-in" href="/dashboard">Your dashboard</a>
    <a class="link signed-out" href="/log-in">Log in</a>
    <a class="link signed-out" href="/sign-up">Sign up</a>
    <script type="text/javascript">
      if (document.cookie.indexOf('signed_into_blot') > -1) {
        document.querySelectorAll('.signed-out').forEach(function(node){
          node.style.display = 'none';
        })
        document.getElementById('signed-in').style.display = 'block';
      } 
    </script></div>
