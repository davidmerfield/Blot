{{^hidebreadcrumbs}}
<style type="text/css">
  .breadcrumbs {opacity: 0.75;font-size: 16px}
  .breadcrumbs:hover{opacity: 1.0;}

  .breadcrumbs span {color:var(--light-text-color);margin:0 calc(var(--spacing)*0.25);}
  .breadcrumbs span:first-child {display: none;}

  .breadcrumbs a {color: var(--light-text-color);}
  .breadcrumbs a:hover {color:var(--accent-color);text-decoration: underline;}
</style>
<div class="breadcrumbs" style="margin-bottom: -16px;padding-bottom:4px;">
  {{#breadcrumbs}}
    {{^first}}
    <a class="breadcrumbs_link"  href="{{{url}}}">{{label}}</a>
    {{/first}}
    {{^last}}
    <span>/</span>
    {{/last}}
  {{/breadcrumbs}}
</div>

<style type="text/css" id="breaker">
  @media screen and (max-width: 600px) {
    .breadcrumbs_link {
      display: none
    }
    .breadcrumbs_link:last-child {display: block;}
  }
</style>
<script type="text/javascript">
  document.getElementById('breaker').innerHTML = '';
const breakpoint = document.querySelector('.breadcrumbs').getBoundingClientRect().right + 34 + 48;
console.log('here', breakpoint);
document.getElementById('breaker').innerHTML = `
  @media screen and (max-width: ${breakpoint}px) {
    .breadcrumbs_link {
      display: none
    }
    .header-buttons {max-width:34px}
    .breadcrumbs_link:last-child {display: block;}
  }`
</script>
{{/hidebreadcrumbs}}
