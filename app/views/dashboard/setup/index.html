{{> steps}}


<form method="POST">
    <input type="hidden" name="_csrf" value="{{ csrf }}" />
    <label for="title">Title of site</label><br>
    <input id="title" type="text" name="title" placeholder="Name" value="{{blog.title}}" />
    <button class="button" type="submit">Next</button>
</form>

<script>
    // select and focus on the input field
    const input = document.getElementById('title');
    
    input.focus();
    input.select();
</script>
