		<h2>{{label}}</h2>
<form method="post" id="form{{key}}">


	<select id="locals.{{key}}.id" name="locals.{{key}}.id" style="width:280px;font-size:1rem;margin: 16px 16px 8px;">
		<option value="---">---</option>
		{{#options}}
		<option {{selected}} value="{{{id}}}">{{{name}}}</option>
		{{/options}}
	</select>

	<br>

<div style="display: flex;font-size: 14px;padding-bottom: 16px">
	<div>
	<div style="display: flex;align-items: center;">
	<label for="locals.{{key}}.font_size" style="flex-basis:110px;flex-grow:0;padding:0 0 0 16px">Font size:</label><br>

	<div style="flex-basis: 50%;;margin-right: 16px">
	<input
	 style="width:100%;margin:0"
		type="range"
		id="locals.{{key}}font_size"
		name="locals.{{key}}.font_size"
		value="{{font_size}}"
		min="9"
		max="96"
	/>
</div>

	<input type="number" id="locals.{{key}}font_size.display" style="width:60px;font-variant-numeric: tabular-nums;flex-grow: 0;margin-right: 16px"			value="{{font_size}}"
		min="9"
		max="96"

>

</div>
	<div style="display: flex;align-items: center;">

	<label for="locals.{{key}}.line_height" style="flex-basis:110px;flex-grow:0;padding:0 0 0 16px">Line height:</label><br>

	<div style="flex-basis: 50%;margin-right: 16px">
	<input
	 style="width:100%;margin:0"
		type="range"
		id="locals.{{key}}line_height"
		name="locals.{{key}}.line_height"
		value="{{line_height}}"
		min="0.9"
		step="0.05"
		max="2.4"
	/>
</div>
	<input type="number" id="locals.{{key}}line_height.display" style="width:60px;font-variant-numeric: tabular-nums;flex-grow: 0;margin-right: 16px"		value="{{line_height}}"
		min="0.9"
		step="0.05"
		max="2.4"
>
</div>

</div>
</form>
<script type="text/javascript">

	const input{{key}} = document.getElementById('locals.{{key}}');
	const form{{key}} = document.getElementById('form{{key}}');

	const input{{key}}line_height = document.getElementById('locals.{{key}}line_height');
	const result{{key}}line_height = document.getElementById('locals.{{key}}line_height.display');

	input{{key}}line_height.addEventListener('change', (event) => {
  	result{{key}}line_height.value = event.target.value;
	});

	result{{key}}line_height.addEventListener('change', (event) => {
  	input{{key}}line_height.value = event.target.value;
	});

	input{{key}}line_height.addEventListener('input', (event) => {
  	result{{key}}line_height.value = event.target.value;
	});

	result{{key}}line_height.addEventListener('input', (event) => {
  	input{{key}}line_height.value = event.target.value;
	});

	const input{{key}}font_size = document.getElementById('locals.{{key}}font_size');
	const result{{key}}font_size = document.getElementById('locals.{{key}}font_size.display');

	input{{key}}font_size.addEventListener('change', (event) => {
  	result{{key}}font_size.value = event.target.value;
	});

	input{{key}}font_size.addEventListener('input', (event) => {
  	result{{key}}font_size.value = event.target.value;
	});

	result{{key}}font_size.addEventListener('change', (event) => {
  	input{{key}}font_size.value = event.target.value;
	});

	result{{key}}font_size.addEventListener('input', (event) => {
  	input{{key}}font_size.value = event.target.value;
	});

	document.querySelectorAll('form[id="form{{key}}"] input, form[id="form{{key}}"] select').forEach(function(node){

	node.addEventListener('change', (event) => {
	 	form{{key}}.submit();
	})
	})

</script>
	</div>
