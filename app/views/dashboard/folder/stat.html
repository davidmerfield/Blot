{{#stat}}

<p>File</p>
<table>
  <tr>
    <td>Path:</td>
    <td>
      {{ path }}
    </td>
  </tr>

  <tr>
    <td>Kind:</td>
    <td>{{ kind }}</td>
  </tr>

  <tr>
    <td>Size:</td>
    <td>{{ size }}</td>
  </tr>

  <tr>
    <td>Created:</td>
    <td>{{ created }}</td>
  </tr>

  <tr>
    <td>Last modified:</td>
    <td>{{ modified }}</td>
  </tr>
</table>

{{/stat}}
