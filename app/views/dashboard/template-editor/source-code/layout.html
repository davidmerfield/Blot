<html>
	<head>
		<title>{{title}}</title>
		<link rel="stylesheet" type="text/css" href="/css/dashboard/editor.css?{{cacheID}}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/js/codemirror/codemirror.css?{{cacheID}}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/js/codemirror/theme.css?{{cacheID}}"
		/>
		<link rel="stylesheet" type="text/css" href="/css/dashboard/editor.css?{{cacheID}}" />
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
				background: #000;
			}

			.CodeMirror {
				flex-grow: 1;
				min-height: calc(100vh - 2.875rem);
				font-family: monospace;
			}

			.CodeMirror-gutters {
				background-color: #fbf8f6;
			}

			.CodeMirror-linenumber {
				color: rgb(158, 154, 152);
			}

			.file-list {
				padding: 1rem 0;
			}

			.file-list .selected {
				background: rgba(255, 255, 255, 0.5);
				color: #000;
			}
			.file-list a {
				font-size: 14px;
				padding: 0 1rem;
				display: block;
				color: #777;
				text-decoration: none;
			}
		</style>
		<style type="text/css">
			h1,
			h2,
			.box-button {
				padding: 0.5rem 1rem;
				font-size: 14px;
			}
			h1 {background: #000;
    color: #fff;
    font-size: 16px;
    white-space: nowrap;
    flex-grow: 1;
    position: relative;
    overflow: hidden;}

			h1:after {
    content: " ";
    width: 30px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
270deg
, black, black, transparent);
}

			.box-button {
				background: rgba(0, 0, 0, 0.1);
				color: inherit;
				color: rgb(68, 68, 68);
				text-decoration: none;
			}
			h1,
			h2 {
				font-weight: 400;
				margin: 0;
				color: #ccc;
			}
			h2 {
font-size: 12px;
    font-weight: 500;
    color: #666;
    padding-bottom: 0;
    padding-top: 1rem;
    border-bottom: 1px solid #ddd;
}
			.box-button.tab {
				border-bottom: 1px solid #ccc;
			}
			.tab.selected {
				border-bottom: none;
				font-weight: 500;
				color: #000;
				background: transparent;
			}
			.smallLink {font-size: 11px;color: #555;margin-left:0.2rem}
		</style>
	</head>
	<body>
		<div style="display:flex;min-height:100vh;">
			<div
				style="width: 20rem;flex-shrink:0;display: flex;flex-direction: column;background: #f2f2f2;;"
			>
				<div style="flex-grow: 1;max-height: 100vh;overflow: scroll;">
					<div style="display: flex;align-items: baseline;overflow: hidden;">
						<a
							class="box-button"
							style="background: #000;font-size:14px;color: #aaa;flex-basis: 50%"
							href="{{{dashboardBase}}}/template"
							>← All templates</a
						>
												<a
							class="box-button"
							style="background: #000;font-size:14px;text-align:right;color: #aaa;flex-basis: 50%"
							href="{{{preview}}}" target="_blank">Preview ↗</a>

					</div>
					<div>

						<h1 >
							{{template.name}}
						</h1>
					</div>
					
					<div style="display: flex">
						<a
							class="box-button tab {{selected.settings}} {{selected.rename}} {{selected.delete}} {{selected.local-editing}}"
							style="flex-basis: 50%;"
							href="{{{base}}}/settings"
							>Settings</a
						>
						<a
							class="box-button tab {{selected.source-code}}"
							style="flex-basis: 50%"
							href="{{{base}}}/source-code"
							>Source code</a
						>
					</div>

					{{> source-code-sidebar}}
				</div>
			</div>
{{> body}}
		</div>
	</body>
</html>
