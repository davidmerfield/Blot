<div style="padding:11px 20px">


<label for="handle">
  Subdomain on Blot
</label>
<div style="position:relative;border-radius:4px">
  <span style="color:#ccc;position:absolute;right:11px;top:9px;z-index: 2;">&nbsp;.{{host}}</span>
  <input autofocus type="text" style="width: 100%;background:none" name="handle" value="{{blog.handle}}" style=""/>
</div>


<div class="buttons">
  <button type="submit" onclick="this.form.submit(); this.disabled=true">
    Save changes
  </button>
  <a href="{{{base}}}/domain">Cancel</a>
</div>
</div>
