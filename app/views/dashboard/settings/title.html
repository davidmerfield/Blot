<form method="post" action="{{{base}}}" enctype="multipart/form-data">
  <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
  <input type="hidden" name="redirect" value="{{{base}}}/{{ subpage }}" />

  <label for="title">Title</label>
  <input type="hidden" name="redirect" value="{{{base}}}/title" />
  <input type="text" name="title" value="{{ blog.title }}" autofocus />

  <div class="buttons">
    <button type="submit">Save changes</button>
    <a href="{{{base}}}">Cancel</a>
  </div>
</form>
