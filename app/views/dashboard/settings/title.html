{{> message}}

<form class="dashboard-form" method="POST">

    <input type="hidden" name="_csrf" value="{{csrftoken}}" />
    <input type="text" name="title" value="{{blog.title}}" autofocus placeholder="Title" />

    <div class="buttons">
        <button type="submit">
            Save title
        </button>
        <a href="{{{base}}}">Cancel</a>
    </div>
</form>
