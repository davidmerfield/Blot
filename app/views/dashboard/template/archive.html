<style type="text/css">
  .label {margin-top:11px}
  
  .line {
    position: relative;
  }
  
  .preview-cover {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0
  }
  
  .line.theme {
    transition: background 0.5s ease-in-out;
  }
  .line.theme.success {
    background-color: ;
  }
  
  .line.theme:last-of-type {
    border-bottom: none;
  }
  
  .preview-button,
  .line form button {
    margin: -12px 0;
    cursor: pointer;
    padding: 11px 0;
    color: var(--accent-color);
    display: inline-block;
    border: none;
    font-size: inherit;
  }
  
  .line form button.row {
      color:var(--accent-color);
      border:none;
      border-bottom: 1px solid rgba(0,0,0,0.05);padding:11px 20px;display:block;text-align:left;width:100%;
      margin: 0;
  }
  
  .line form button.row :hover {
      background: rgba(0, 0, 0, 0.02);
      outline: none;
    }
  
  .preview-button {
    margin-right: -0;
  }
  
  .preview-button .square,
  .line form button .square {
    padding: 4px 10px;
    border-radius: 4px;
    display: block;
  }
  
  .line form button:disabled .square,
  .line form button:disabled:hover .square {
    background: rgba(0, 0, 0, 0.08);
    color: #999
  }
  
  /*.line.theme {border: 1px solid rgba(0,0,0,0.05);margin-bottom: 11px}
  */
  .line.theme:hover {
    background: rgba(0, 0, 0, 0.02)
  }
  
  
  .preview-cover:hover+.preview-button .square,
  .preview-button:hover .square,
  .line form button:hover .square {
    background: var(--accent-color);
    color: white;
  }
  
  .butty {
    color: var(--accent-color);
    padding: 10px 20px;
    float: right;
    margin-right: -20px;
    margin-top: -10px
  }
  
  .butty:hover {
    background: rgba(0, 0, 0, .05)
  }
  
  .center {flex-grow: 1}
</style>

<div >

  <input type="hidden" name="redirect" value="{{{base}}}/template/archive">

  {{^blog.template}}
  <div class="line" style="border-bottom:none">
    <span class="box orange fr" style="line-height:2.5;background:#f2f2f2;padding:0 1.33em;border:#aaa;margin:0 0">Your template is disabled. </span>

    <form method='post' style="display:inline">
      <input type="hidden" name="_csrf" value="{{csrftoken}}">
      <input type="hidden" name="template" value="SITE:blog">
      <button type="submit"><span class="square">Enable your template</span></button>
    </form>
  </div>
  {{/blog.template}}

  {{#blog.template}}
  <div class="linse">

    <style type="text/css">
    form label {
      text-transform: none;
      letter-spacing: 0;
      color: rgb(158, 154, 152);
      font-size: 16px
    }

    p a {
      color: #0070e8;
      text-decoration: none
    }

    p a:hover {
      text-decoration: underline;
    }

    </style>
    </span>
  </div>

  <h2>Unsupported templates</h2>

  {{#templates}}
    {{#isMine}}

  <div class="line theme {{checked}}">

    <span style="flex-grow:1">{{name}}</span>


    <a href="{{previewURL}}" class="preview-button" target="_blank" ><span class="square">Preview</span></a>

    <form method='post' action="{{{base}}}/template/new">
      <input type="hidden" name="redirect" value="{{{base}}}/template">
      <input type="hidden" name="name" value="{{name}}" />
      <input type="hidden" name="cloneFrom" value="{{id}}" />
      <button type="submit" class="row">Fork</button>
    </form>

  </div>
  <div class="clear"></div>

  {{/isMine}}
  {{/templates}}

    <h2>Templates from your other blogs</h2>
  {{#templates}}
    {{^isMine}}

  <div class="line theme {{checked}}">

    <span style="flex-grow:1">{{name}}</span>



    <form method='post' action="{{{base}}}/template/new">
      <input type="hidden" name="redirect" value="{{{base}}}/template">
      <input type="hidden" name="name" value="Copy of {{name}}" />
      <input type="hidden" name="cloneFrom" value="{{id}}" />
      <button type="submit" style="color:#0070e8;padding:11px 20px;display:block;text-align:left;width:100%"><span class="square">Copy to this blog</span></button>
    </form>

  </div>
  <div class="clear"></div>

  {{/isMine}}
  {{/templates}}

  {{/blog.template}}
</div>
