    <script>
        // show or hide the card or paypal method based on the radio button selected
        const cardMethod = document.getElementById("card_method");
      const paypalMethod = document.getElementById("paypal_method");
      const cardRadio = document.getElementById("card-radio");
      const paypalRadio = document.getElementById("paypal-radio");

      // when the page loads, detect which radio button is selected and show the appropriate method
      window.onload = function () {
        if (cardRadio.checked) {
          cardMethod.style.display = "block";
          paypalMethod.style.display = "none";
        } else if (paypalRadio.checked) {
          cardMethod.style.display = "none";
          paypalMethod.style.display = "block";
        }
      };

      cardRadio.addEventListener("click", () => {
        cardMethod.style.display = "block";
        paypalMethod.style.display = "none";
      });
      paypalRadio.addEventListener("click", () => {
        cardMethod.style.display = "none";
        paypalMethod.style.display = "block";
      });        

      paypal
        .Buttons({
          createSubscription: function (data, actions) {
            return actions.subscription.create({
              plan_id: "{{paypal_plan}}" // Creates the subscription
            });
          },
          onApprove: function (data, actions) {
            // replace the contents of the form with a loading message
            const form = document.querySelector("form");
            form.innerHTML = "<p>Loading your payment...</p>";
            // redirect to /sign-up/paypal/redirect?subscription_id=${data.subscriptionID}
            window.location.href =
              "/sign-up/paypal?subscriptionID=" + data.subscriptionID;
          }
        })
        .render("#paypal-button-container"); // Renders the PayPal button
    </script>

<script src="https://js.stripe.com/v3/"></script>
<script>
  // Load Stripe and create a new instance of Stripe Elements
  var stripe = Stripe('{{stripe_key}}');
  var elements = stripe.elements();

// Define styles for light and dark modes

// Define styles for light and dark modes
var style = {
  base: {
    fontSize: '16px',
    color: "#32325d",
    '::placeholder': {
      color: '#aab7c4'
    }
  }
};

// Check if the user prefers a dark color scheme and adjust the style accordingly
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  style.base.color = "#fff";
  style.base['::placeholder'] = {
    color: '#878580'
  };
}


var card = elements.create('card', { style: style });
  card.mount('#card-element');

  // when the card element is focussed, change the border color of the card element
  //  and the text color of the label to 'var(--dark-accent-color)'
  card.on('focus', function () {
    document.getElementById('card-element').style.borderColor = 'var(--light-accent-color)';
    document.querySelector('label[for="card-element"]').style.color = 'var(--light-accent-color)';
  });

  // when it's blurred, change it back to the default color
  card.on('blur', function () {
    document.getElementById('card-element').style.borderColor = 'var(--border-color)';
    document.querySelector('label[for="card-element"]').style.color = '';
  });

  card.addEventListener('change', ({error}) => {
    const displayError = document.getElementById('error');
    if (error) {
      displayError.textContent = error.message;
      displayError.style.display = 'block';
    } else {
      displayError.textContent = '';
      displayError.style.display = 'none';
    }
  });

  var form = document.getElementById('payment-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    stripe.createToken(card).then(function(result) {
      if (result.error) {
        var errorElement = document.getElementById('error');
        errorElement.textContent = result.error.message;
        errorElement.style.display = 'block';
      } else {
        stripeTokenHandler(result.token);
      }
    });
  });

  function stripeTokenHandler(token) {
    var form = document.getElementById('payment-form');
    var hiddenInput = document.querySelector('.stripeToken');
    hiddenInput.setAttribute('value', token.id);
    form.submit();
  }
</script>
