<form method="POST">

  {{> sign-up-header}}

  <p>Welcome to Blot! Please enter your email address to create your account.</p>
  
  <input type="hidden" name="_csrf" value="{{csrf}}" />
  
  <p>
    <label for="email">Your email address</label>
    <input type="text" size="20" name="email" value="{{email}}" autofocus />
  </p>
  
  <input type="submit" value="Create your account" onclick="this.classList.add('working')" />
</form>
