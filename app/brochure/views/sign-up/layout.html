{{> head}}

<body>
      <link rel="stylesheet" href="/css/header.css">

  <style type="text/css">
  /* hack pelase fix */
  header container>index {
    flex-grow: 0;
  }

  /* balances out the margins */
  header container>index:last-child {
    visibility: hidden
  }

  main {
    display: flex;
  }

  main content {
    max-width: 400px;
    margin: 0 auto
  }

  input[type="submit"] {
    background: #333;
    padding: 0.75em 1em;
    color: white;
    margin: 1em 0;
    border: none;
    border-bottom: 2px solid #000;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500
  }

  input[type="submit"]:focus {
    border: none;
    position: relative;
    top: 2px
  }

  label {
    font-size: 14px;
    color: #666
  }

  /* turn into tooltip */
  label em {
    display: none;
  }

  input[name="email"],
  input[name="password"] {
    width: 100%;
    display: block;
  }

  input[name="number"] {
    width: 100%;
    display: block;
  }

  input[name="cvc"] {
    display: block;
  }

  input[type="text"],
  input[type="password"] {
    padding: 4px 3px;
    margin: 2px 0;
    font-size: 17px;
    padding: 10px;
    font-family: inherit;
    z-index: 1;
    position: relative;
    border: 1px solid #cccbca;
    border-top-color: rgba(0, 0, 0, .25);
    border-bottom-color: rgba(0, 0, 0, .15);
    box-sizing: border-box;
    background: 0 0;
    box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, .075);
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
  }

  input[name="exp-year"],
  input[name="exp-month"],
  input[name="cvc"] {
    text-align: center;
  }

  input[name="exp-month"] {
    width: 60px;
  }

  input[name="cvc"] {
    width: 75px;
  }

  input[name="exp-year"] {
    width: 75px;
    margin-left: -1px;
    margin-right: 2em;
  }

  input[type="text"]:focus,
  textarea:focus {
    outline: none !important;
    border: 1px solid #699ad2;
    box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, .075), 0 0 10px #bdcfe2;
  }



  ::-webkit-input-placeholder {
    /* Chrome/Opera/Safari */
    color: #a09d9c;
  }

  ::-moz-placeholder {
    /* Firefox 19+ */
    color: #a09d9c;
  }

  :-ms-input-placeholder {
    /* IE 10+ */
    color: #a09d9c;
  }

  :-moz-placeholder {
    /* Firefox 18- */
    color: #a09d9c;
  }

  flex {
    display: flex
  }

  flex {
    -webkit-margin-collapse: discard;
  }

  .arrow {
    margin: 0 1em
  }

  form {
    margin: 2em 0;
    width: 330px
  }

  header strong {
    font-weight: inherit;
    color: #312c25
  }

  mark#success {
    background: #cceacc;
    color: green;
    outline: #cceacc solid 9px;
    margin-bottom: 2em;
    display: block;
  }

  .error:empty {
    display: none;
  }

  .error {
    color: #a54846;
    display: block;
    background: #feeded;
    outline: 10px solid #feeded
  }
  </style>

<header>

    <label for="toggle">—<br>—<br>—</label>

    <input type="checkbox" name="toggle" id="toggle">

    <row>

      <a class="logo {{selected.index}}" href="/">{{>logo}}Blot</a>

        <p style="color:#a09d9c;margin:0 auto;width:30em"><span style="color:black">Sign up</span><span class="arrow">&rarr;</span>Create a blog</p>
</row>
    <hr>

    </header>

  <main class="has-sidebar" >

    <content style="">



      <p><mark id="error" class="error">{{#error}}{{error}}{{/error}}</mark></p>

      {{{body}}}
      </content>
  </main>
</body>

</html>
