<p id="error" class="error">{{error}}</p>

<p>Thank you and welcome to Blot.</p>

<form method="POST">

  <input type="hidden" name="_csrf" value="{{csrf}}" />

  {{#unless change_email}}
  <label>Your email address</label>
  <hr style="border:none;border-bottom: 1px solid #eee;margin: 6px 0">
  <p style="margin: 0 0 1.5rem"><strong>{{email}}</strong> &nbsp;<a href="?change_email=true" style="color: inherit;text-decoration: underline;">Edit</a></p>
  <input type="hidden" name="email" value="{{email}}" />
  {{/unless}}

  {{#if change_email}}
  <p>
    <label for="email">Your email address</label>
    <input type="text" size="20" name="email" value="{{email}}" autofocus />
  </p>
  {{/if}}

  <p>
    <label for="password">Choose a password</label>
    <input type="password" name="password" autofocus />
  </p>

  <input type="submit" value="Create your account" onclick="this.classList.add('working')" />

</form>
