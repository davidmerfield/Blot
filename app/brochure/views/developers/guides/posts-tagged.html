<h1>Create a page showing all the posts with a tag</h1>

<p>Let's say you want to create a page on your site which shows all the posts tagged 'Apple'.</p>

<pre>
<html>
<head><title>Your blog</title></head>
<body>
  {{#allEntries}}
  {{#tagged.Apple}}


  {{/tagged.Apple}}
  {{/allEntries}}
</body>
</html>
</pre>
