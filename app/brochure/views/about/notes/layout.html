
{{{body}}}

{{#showToc}}
<ul class="document-list">
  {{#toc}}
  <li>
    <a href="{{slug}}">
      <span class="heading">{{name}}</span></a>
      <ul>
      {{#items}}
      <li><a href="{{slug}}"><code class="file txt"></code>{{name}}</a>
        {{/items}}
      </ul>
    </li>
  {{/toc}}
</ul>
{{/showToc}}
  
{{#if subsections}}
<ul class="document-list with-subtitle">
  {{#subsections}}
  <li><a href="{{slug}}">
    <span><code class="file txt"></code></span>
    <span><strong>{{name}}</strong>
      {{#if subtitle}}<span class="subtitle">{{subtitle}}</span>{{/if}}
    </span></a>
  {{/subsections}}
</ul>
{{/if}}

</content>
</main>
