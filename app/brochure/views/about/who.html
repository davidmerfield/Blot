<h1>Who uses Blot?</h1>

<ul class="who" style="">
{{#featured}}
  <li><a target="_blank" rel="noopener" href="{{{link}}}">
		<span class="img"><img src="{{{favicon}}}" /></span>
  	<span class="a" style="color:{{color}};">{{name}}</span> {{bio}}.</a> {{firstName}} uses <a href="{{#if template.custom}}/templates{{/if}}{{#unless template.custom}}/templates/{{template.slug}}{{/unless}}">{{#if template.custom}}a custom{{/if}}{{#unless template.custom}}the <em>{{template.label}}</em>{{/unless}} template</a>.
  </li>
{{/featured}}  
</ul>

<!-- Randomizes links to member sites and limit total sites to 20 -->
<script type="text/javascript">
var ul = document.querySelector('ul.who');
var MAX_FEATURED = 20;

for (var i = ul.children.length; i >= 0; i--) {
  ul.appendChild(ul.children[Math.random() * i | 0]);
}

for (var x = ul.children.length - 1; x >= MAX_FEATURED; x--) {
	ul.children[x].remove();
}
</script>
