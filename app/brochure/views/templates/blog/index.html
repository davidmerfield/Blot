<h1>Blog</h1>

<h2>A template designed to produce a blog. Suits a mixture of longform writing and brief updates.</h2>


<style type="text/css">
		
	a	.browser {margin-top:6px;border: 1px solid var(--light-border-color);border-radius: 6px;display: block;padding: 0.25rem 0.25rem 0;box-shadow: 0 0 10px rgba(0,0,0,0.03);transition: transform .1s ease;transform: scale(1)}

  a .browser:before {content: "ooo";display: block;border-bottom: 1px solid var(--light-border-color);color: var(--dark-border-color);font-size: 14px;line-height: 12px;margin:0 -0.25rem;padding:0 0.5rem 0.3rem;}

		.devices {position: relative;width: 100%;}
		.devices img {max-width: 100%}
	.devices .desktop {
		border: 1px solid rgba(0,0,0,0.1);
		border-radius: 18px;
	}

	.screenshot img {cursor: zoom-in;}
	.devices .mobile {position: absolute;
		bottom: 0;right: 0;
		width: 400px;height: 400px}

		.sc {margin: 3rem 0}
</style>


<p class="sc">	<a style="text-decoration: none;cursor: zoom-in;" href="{{{preview}}}/"
		>
		<span class="browser"><img src="/templates/blog/0-medium.png"
	/></span></a>
</p>

<p class="sc">		<a style="text-decoration: none;cursor: zoom-in;" href="{{{preview}}}/search?q=polar+bears"
		>
		<span class="browser"><img src="/templates/blog/1-medium.png"
	/></span></a>
</p>

	/></span></a>
</p>
</div>
