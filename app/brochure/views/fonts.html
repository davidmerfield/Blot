<h1>Fonts</h1>

<p>You can customize your templates with any of the following fonts:</p>

{{#fonts}}
<style type="text/css">
{{{styles}}}
</style>
<div style="margin:1rem 0;padding:1rem;border:1px solid #eee;border-radius: 4px">
<p style="margin:0"><small style="opacity: 0.5">{{name}}</small></p>
<p style="margin:0;font-family: {{{stack}}}">The lazy fox jumped over the quick brown dog.</p>
</div>
{{/fonts}}
