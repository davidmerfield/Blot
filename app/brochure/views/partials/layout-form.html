{{> head}}

<body>
  <div style="display:flex;padding: 0 2rem">
    <div style="flex-basis:18.2rem;flex-shrink:1">
      <a class="logo {{selected.index}}" title="Blot" href="/" >{{> logo}}</a>
      <hr style="border:none;margin:0;border-bottom:1px solid #eceff1;">
    </div>

    {{#if selected.log-in}}
    <p style="white-space:nowrap;margin:21px 0;color:#aaa"><span style="color:black">Log in</span><span class="arrow">&rarr;</span>Dashboard</p>
    {{/if}}

    {{#if selected.sign-up}}
    <p style="white-space:nowrap;margin:21px 0;color:#aaa"><span style="color:black">Sign up</span><span class="arrow">&rarr;</span>Create blog</p>
    {{/if}}
  </div>


  <main class=" form">

    <div style="flex-basis:18.2rem;flex-shrink:1">
    </div>

    <content style="border-top:1px solid #eceff1;margin-top:-1px;padding-top:8px">

      <br>
      {{{body}}}
    </content>
  </main>
</body>

</html>
