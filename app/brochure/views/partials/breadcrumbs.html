<style type="text/css">
    .breadcrumbs__link:hover:after {
    content: " ";
    background: black;
    border-radius: 6px;
    position: absolute;
    top: -0.2em;
    left: calc(1em - 0.5em);
    bottom: -0.2em;
    right: -0.5em;
    opacity: 0.05;
  }
  .breadcrumbs__link:first-child:hover:after {
    left: -0.5em;
  }
</style>

<div class="breadcrumbs breadcrumbs__list" style="overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
flex-grow: 1;border: 1px solid var(--light-border-color);border-left: none;border-right: none;border-top:none;border-bottom:none;padding: 0;">
<!-- ;border-bottom: 1px solid rgba(0,0,0,0.04)
 -->  {{#breadcrumbs}}<a class="breadcrumbs__link" href="{{{url}}}">{{label}}</a>{{/breadcrumbs}}
</div>
