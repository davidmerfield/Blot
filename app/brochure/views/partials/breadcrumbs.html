{{#if breadcrumbs.show}}

<style type="text/css">
.arrow {
  margin: 0 1em
}

.crumbs a {border: none;}

</style>
<div style="margin:0.25em 0 2.5em;">
  <p class="crumbs" style="color:#a09d9c;margin-top:0">

    {{#each breadcrumbs.items}}
    <a style="color:{{^last}}black{{/last}}{{#last}}#a09d9c{{/last}}" {{^last}}href="{{{url}}}"{{/last}}>{{{label}}}</a>{{^last}}<span class="arrow">&rarr;</span> {{/last}}
    {{/each}}

  </p>
</div>
{{/if}}
