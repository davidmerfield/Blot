<style type="text/css">
  svg#logo {fill:black;width: 1em;height: 1em;font-size: 2em;margin-right:0.15em;vertical-align: sub;display: block;}
  svg#logo .st0{fill:none;stroke:black;stroke-width:1.75;stroke-miterlimit:10;}
  a:hover #logo {fill: var(--accent-color);}
  a:hover #logo .st0 {stroke: var(--accent-color);}
  .breadcrumbs__link:hover:after {
    content: " ";
    background: black;
    border-radius: 6px;
    position: absolute;
    top: -0.2em;
    left: calc(1em - 0.5em);
    bottom: -0.2em;
    right: -0.5em;
    opacity: 0.05;
  }
  .breadcrumbs__link:first-child:hover:after {
    left: -0.5em;
  }
</style>

<div class="breadcrumbs breadcrumbs__list" style="overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
flex-grow: 1;border: 1px solid var(--light-border-color);border-left: none;border-right: none;border-top:none;border-bottom:none;padding: 18px 0 16px 36px;font-size: 20px">

 -->  {{#breadcrumbs}}{{#first}}<a class="breadcrumbs__link" style="" href="{{{url}}}">Home</a>{{/first}}{{^first}}<a class="breadcrumbs__link" href="{{{url}}}">{{label}}</a>{{/first}}{{/breadcrumbs}}
</div>
