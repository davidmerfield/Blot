{{^hidebreadcrumbs}}
<div class="breadcrumbs" style="margin-top: 28px;margin-bottom: -10px">
  {{#breadcrumbs}}
    {{#first}}
    
    {{/first}}
    {{^first}}
    <a class="breadcrumbs_link" href="{{{url}}}">{{label}}</a>
    {{/first}}
  {{/breadcrumbs}}
</div>

<style type="text/css" id="breaker">
  @media screen and (max-width: 600px) {
    .breadcrumbs_link {
      display: none
    }
    .breadcrumbs_link:last-child {display: block;}
  }
</style>
<script type="text/javascript">
  document.getElementById('breaker').innerHTML = '';
const breakpoint = document.querySelector('.breadcrumbs').getBoundingClientRect().right + 34 + 48;
console.log('here', breakpoint);
document.getElementById('breaker').innerHTML = `
  @media screen and (max-width: ${breakpoint}px) {
    .breadcrumbs_link {
      display: none
    }
    .header-buttons {max-width:34px}
    .breadcrumbs_link:last-child {display: block;}
  }`
</script>
{{/hidebreadcrumbs}}
