<html>
	<head>
		<title>{{title}}</title>
		<link rel="stylesheet" type="text/css" href="/css/editor.css?{{cacheID}}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/scripts/codemirror/codemirror.css?{{cacheID}}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/scripts/codemirror/theme.css?{{cacheID}}"
		/>
		<link rel="stylesheet" type="text/css" href="/css/editor.css?{{cacheID}}" />
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}

			.CodeMirror {
				flex-grow: 1;
				min-height: calc(100vh - 2.875rem);
				font-family: monospace;
			}

			.CodeMirror-gutters {
				background-color: #fbf8f6;
			}

			.CodeMirror-linenumber {
				color: rgb(158, 154, 152);
			}

			.file-list {
				padding: 1rem 0;
			}

			.file-list .selected {
				background: rgba(255, 255, 255, 0.5);
				color: #000;
			}
			.file-list a {
				font-size: 14px;
				padding: 0 1rem;
				display: block;
				color: #777;
				text-decoration: none;
			}
		</style>
		<style type="text/css">
			h1,
			h2,
			.box-button {
				padding: 0.5rem 1rem;
				font-size: 14px;
			}
			.box-button {
				background: rgba(0, 0, 0, 0.1);
				color: inherit;
				color: rgb(68, 68, 68);
				text-decoration: none;
			}
			h1,
			h2 {
				font-weight: 400;
				margin: 0;
				color: #ccc;
			}

			.box-button.tab {
				border-bottom: 1px solid #ccc;
			}
			.tab.selected {
				border-bottom: none;
				font-weight: 500;
				color: #000;
				background: transparent;
			}
			.smallLink {font-size: 11px;color: #555;margin-left:0.2rem}
		</style>
	</head>
	<body>
		<div style="display:flex;min-height:100vh;">
			<div
				style="width: 20rem;flex-shrink:0;display: flex;flex-direction: column;background: #f2f2f2;border-right:5px solid #ccc;"
			>
				<div style="flex-grow: 1">
					<div style="display: flex;align-items: baseline;overflow: hidden;">
						<a
							class="box-button"
							style="background: #3d3d3d;color: #ccc"
							href="/settings/template"
							>âœ•</a
						>
						<h1 style="background: #222;color: #fff;white-space: nowrap;flex-grow: 1">
							{{template.name}}
						</h1>
					</div>
					<div style="display: flex">
						<a
							class="box-button tab {{selected.settings}}"
							style="flex-basis: 50%;"
							href="{{{base}}}/settings"
							>Settings</a
						>
						<a
							class="box-button tab {{selected.source-code}}"
							style="flex-basis: 50%"
							href="{{{base}}}/source-code"
							>Source code</a
						>
					</div>

					{{> sidebar}}
				</div>
				<hr />
				<hr />
				<div style="padding:1rem">
				<a style="font-size:14px;color:#666;text-decoration: none;display: block;" href="/contact">Contact support</a>
				<a style="font-size:14px;color:#666;text-decoration: none;display: block;" href="/developers">Developer documentation</a>					
				</div>
			</div>

{{> yield}}
		</div>
	</body>
</html>
