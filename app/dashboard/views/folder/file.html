<style type="text/css">
table {
  display: table;
  width: 100%
}

tr {
  border: none;
}

tr.break {
  border-bottom: 1px solid rgba(0, 0, 0, 0.05)
}

tr.break td {
  padding-bottom: 11px
}

tr.break+tr td {
  padding-top: 11px
}

td {
  vertical-align: top;
}

td:first-child {
  color: rgb(158, 154, 152);
  padding-right: 20px;
  min-width: 100px
}

td a {
  color: #0070e8
}

td:nth-child(2) {
  width: 100%;
}
</style>
<div style="padding:0 20px">

  {{#folder.stat}}

  <h1 style="line-height:48px;padding-bottom:16px;margin-top:16px;margin-bottom:8px;font-size: 32px;font-weight: 700">
    {{name}}
  </h1>

{{#entry}}

<a href="{{{blog.url}}}{{{url}}}" target="_blank" class="s no-underline" style="line-height:28px;border-radius:4px;padding:11px 20px;font-weight:600;flex-shrink:0;color:#0070e8;border: 1px solid rgba(0,0,0,0.1);margin-right: 8px">Visit post &thinsp;↗</a>

{{/entry}}

<a href="{{{blog.url}}}/{{{path}}}" target="_blank" class="s no-underline" style="line-height:28px;border-radius:4px;padding:11px 20px;font-weight:600;flex-shrink:0;color:#0070e8;border: 1px solid rgba(0,0,0,0.1)">Download file &thinsp;↗</a>
<br><br>
<hr>

  <table>
    {{> stat}}
  </table>
  <hr>
  <table style="background: rgba(0,0,0,0.03);">
    {{> entry}}
  </table>

  {{/folder.stat}}
</div>
