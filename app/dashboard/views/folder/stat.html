    <span class="val">{{size}}</span>
  </span>

    <span class="val">{{path}}</span>
  </span>

  <span class="line-item">

    <span class="val">{{created}}</span>
  </span>

  <span class="line-item">
    <span class="lab">Modified:</span>
    <span class="val">{{modified}}</span>
  </span>
