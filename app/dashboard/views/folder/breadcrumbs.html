<form method='post' style=" "  action='/path?_csrf={{csrftoken}}'>

  <input type="hidden" name="redirect" value="{{redirect}}">

<div style="    
    line-height: 47px;height:47px;border-bottom:1px solid rgba(0,0,0,.05);margin-bottom:9px;overflow:hidden;padding:0 0px 11px;">

{{#folder.breadcrumbs.length}}

<div class="crumbly" style="min-width:100%;float:right;white-space:nowrap">

 {{#folder.breadcrumbs}}

      <button type="submit" {{#first}} style="padding:0 0 0 20px;color:rgb(158, 154, 152)"{{/first}} name="path" value="{{path}}" >{{label}}</button>

      {{^last}}
        <span style="margin:0 0 0 3px" ><svg width="11" height="9" style="transform:rotate(270deg)" viewBox="0 0 10 12" xmlns="http://www.w3.org/2000/svg"><path d="M5.998 6.244c-.255 0-.51-.098-.703-.292L1.048 1.705C.663 1.32.66.683 1.05.293 1.444-.1 2.073-.1 2.462.29L6 3.83 9.538.29c.384-.384 1.02-.388 1.412.003.393.393.39 1.023.002 1.412L6.705 5.952c-.192.192-.447.29-.702.29z" fill="rgb(153, 153, 153)"></path></svg></span>
      {{/last}}

    {{/folder.breadcrumbs}}


</div>
<div style="position:absolute;top:0;left:-20px;bottom:0;width:20px;background: linear-gradient(to right, rgba(253, 250, 248,1) 33%,rgba(253, 250, 248,0) 100%); ">
</div>
<div class="clear"></div>
</div>
{{/folder.breadcrumbs.length}}
</form>
