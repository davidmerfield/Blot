<form method='post' class="account">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">

  <p><B>Fix your folder</B></p>

  <p>To fix an out-of-sync folder you can use this tool to reset your entire folder. The process might take a few seconds for larger blogs</p>

  <div class="buttons">
    <input class="button" type="submit" name="" value="Reset folder">
    <a href="/settings/client/{{blog.client}}">Cancel</a>
  </div>
</form>
