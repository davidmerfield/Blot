
<div class="dropdown" >
    
  
    <style type="text/css">a:hover .on-hover {text-decoration: underline;}</style>
  {{! The opener link floats to the right so we need a clearfix}}
  <div class="clear"></div>
  <style type="text/css">.menu button:hover .title {text-decoration: underline;}</style>

  <div class="menu">
    {{#blogs}}
    <form   action="/account/switch-blog" method="POST" > 
      <input type="hidden" name="_csrf" value="{{csrftoken}}">
      <input type="hidden" name="to" value="{{id}}"> 
      <button type="submit" style="display:flex;line-height:inherit;padding:11px 30px 11px 20px;overflow:hidden;color:#111;width:100%;font-weight:500;   margin-bottom: 11px; /*box-shadow: rgba(15,15,15,.1) 0 0 0 1px, rgba(15,15,15,.1) 0 2px 4px;*/ border: 1px solid rgba(0,0,0,0.1);
    border-radius: 12px;position: relative;">
        <span class="photo-holder">
          {{#avatar}}<img src="{{avatar}}?handle={{handle}}">{{/avatar}}
          {{^avatar}}<img src="/images/folder-empty.svg" style="position:relative;top:1px;flex-shrink:0;margin-right:8px;opacity: 0.3;max-width: 32px;max-height: 32px" width="32">
{{/avatar}}
        </span>  
        <span style="color:#0070e8;font-weight:400;line-height: 1.4;">
          <span class="title" style="height:1.4em;overflow: hidden;display: block;">{{pretty.label}}</span>
          {{! Why include the hostname underneath the blog's title? Increased click area}}
          <span style="color:rgb(158, 154, 152);font-weight:400;height:1.4em;overflow:hidden">{{pretty.url}}</span>
        </span>
        <span class="fade-out"></span>
      </button>
    </form>
    {{/blogs}}
    
    <a  style="display:block;" href="/account/create-blog">
      <span style="border:1px dashed rgba(0, 0, 0, 0.1);border-radius:12px;color:#0070e8;padding-right:40px;line-height: 3.8rem;height:4.2rem;display: block;">
      <span class="photo-holder plus" style="text-align:center;text-indent: 1px">+</span><span class="on-hover">New blog</span></span></a>


  </div>
</div>
