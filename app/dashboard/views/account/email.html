<form class="account" method="post">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">

  <label>Your email address:
    <input class="noMargin" type="text" name="email" value="{{user.email}}" autofocus placeholder=""/>
  </label>

  <div class="buttons">
    <button type="submit" onclick="this.form.submit();this.disabled=true">Save email address</button>
    <a href="/account">Cancel</a>
  </div>
</form>
