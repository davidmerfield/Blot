
<form method='post' style="padding:0 20px" action='/settings' enctype='multipart/form-data'>


  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <input type="hidden" name="redirect" value="/settings/{{subpage_slug}}">
    
  {{> subpage}}

  <div class="buttons">
    <button type="submit"onclick="this.form.submit();this.disabled=true">Save changes</button>
    <a href="/">Cancel</a>
  </div>
</form>
