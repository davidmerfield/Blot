
<style type="text/css">
form label {text-transform:none;letter-spacing:0;color:rgb(158, 154, 152);font-size:16px}
p a{color:#365899;text-decoration:none}
p a:hover{text-decoration: underline;}</style>
<p style="margin:15px 0"><b>{{blog.title}}</b> comes with a Blot subdomain. You can also <a href="/configuring/domain">use your own domain</a>.</p>

  <input type="hidden" name="redirect" value="/settings/domain">
  


    <label>Your domain</label>
    <div class="messageWrapper">
      <input type="text" id="customDomain" name="domain" value="{{blog.domain}}" placeholder="Enter your websiteâ€™s hostname"/>
      <span id="inputMessage" class="inputMessage"></span>
    </div>

    <span class="error" >{{errors.domain}}</span>

    {{#blog.domain}}
    <p class="mess error" style="    box-sizing: content-box;
border-radius:0;border:none;display:none;margin:20px -20px 0;padding: 8px 20px" id="warning">Please create a CNAME DNS record for the <b>www</b> subdomain which points to <b>{{host}}</b> or read the <a  href="/configuring/domain">guide to using your own domain</a>.
    </p>



{{#footer}}
<script src="/scripts/jquery.js?{{cacheID}}"></script>
<script type="text/javascript">

  if ($('#customDomain').val()) {

   $.get('/verify-domain/' + $('#customDomain').val(), function(data) {

     if (data && data === 'true' || data === true) {

       $('#inputMessage').html('').addClass('success');

     } else {

       $('#inputMessage').html('!').addClass('warning');

       $('#warning').show();
     }
   });
  }

</script>
{{/footer}}
{{/blog.domain}}
  <br>
    <label for="handle">
      Blot subdomain<br>
    </label>
    <div style="position:relative;background:#fff;border-radius:4px">
      <span style="color:#ccc;position:absolute;right:11px;top:9px">&nbsp;.{{host}}</span>
      <input type="text" style="background:transparent" name="handle" value="{{blog.handle}}" style=""/>
    </div>
