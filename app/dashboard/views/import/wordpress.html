<p>The Wordpress importer will turn an XML file into an archive (.zip) containing markdown files</p>

<form method="POST" enctype='multipart/form-data' action="{{{importBase}}}/wordpress">
  Upload wordpress XML export file
  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <input type="file" id="exportUpload" name="exportUpload" />
  <div class="buttons">
    <button type="submit">Upload XML file</button>
    <a href="{{{importBase}}}">Cancel</a>
  </div>
</form>
