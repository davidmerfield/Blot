<form method='post' class="dashboard-form" >


<p>If you disconnect <b>Git</b>, Blot will keep your files but remove its copy of the git repository. Once you disconnect, you can switch to another method of syncing this folder seamlessly.</p>


  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <div class="buttons">
    <button type="submit">Disconnect Git</button>
    <a href="{{{base}}}">Cancel</a>
  </div>
</form>
