<form method='post' class="dashboard-form" >


<p>If you <b>disconnect from Git</b>, Blot will remove its copy of the git repository for <b>{{blog.title}}</b>. Once you disconnect from Git, you can switch to another client seamlessly. The files in your folder on Blot will be copied across.</p>


  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <div class="buttons">
    <button type="submit">Disconnect from Git</button>
    <a href="{{{base}}}">Cancel</a>
  </div>
</form>
