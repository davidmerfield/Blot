{{> status-line}}

<style type="text/css">
  span.link[onclick] {
    cursor: pointer;
    margin-left: 1rem
  }
  span.link[onclick]:hover {
    text-decoration: underline;
  }
  span.link[onclick]:active {
    opacity: 0.8
  }


  .copier {margin-top: 4px;}
  
</style>
<div >
  <div >
    Repository
  </div>
  <div class="center" style="flex-grow:0;">
    <div style="border:1px solid var(--light-border-color);border-radius: var(--border-radius);overflow: hidden;margin:12px 0">
    <div class="line" >
  <span class="label">URL</span>
  <span class="center">
    <span id="repo_url">https://{{host}}/clients/git/end/{{blog.handle}}.git</span>
    <button class="copy" data-copy="https://{{host}}/clients/git/end/{{blog.handle}}.git"><span class="icon-copy"></span> Copy</button>
  </span>
</div>  

<div class="line" >
  <span class="label">Username</span>
  <span class="center">
    <span id="repo_username">{{user.email}}</span>
    <button class="copy" data-copy="{{user.email}}"><span class="icon-copy"></span> Copy</button>
  </span>
</div>  

<div class="line" >
  <span class="label">Password</span>
  <span class="center">
    <span id="repo_password">{{token}}</span>
    <button class="copy" data-copy="{{token}}"><span class="icon-copy"></span> Copy</button>
    <a style="margin-left: 12px;font-size: 14px;" class="link" href="{{{base}}}/reset-password">Reset</a>
  </span>
</div>  

<div class="line" style="border-bottom: none;" >
  <span class="label">Branch</span>
  <span class="center">master</span>
</div>  
  </div>
  </div>
</div>

{{> disconnect-line}}
