<div class="line" style="border-bottom: none;">
  <p>Are you sure you want to <b>cancel the setting up</b> of the folder in Google Drive?</p>
</div>

<form
  method="post"
  class="account"
  style="border-top: none; padding-top: 0; margin-top: 0;"
>
  <input type="hidden" name="_csrf" value="{{csrftoken}}" />
  <div class="buttons">
    <input class="button" type="submit" value="Cancel set up" />
    <a href="{{base}}/set-up-folder">Do not cancel</a>
  </div>
</form>
