<html>
  <head>
    <link rel="stylesheet" media="all" href="/finder.css" />
    <link rel="stylesheet" media="all" href="/tachyons.css" />
    <style type="text/css">
    html, body {overflow-y: visible;position: relative;background: #fff}
    h1 {font-weight: 400}
    table {table-layout: fixed;width: 100%}
    pre {font-family: 'IA Writer Duospace'}
    pre {border: 1px solid #aaa;    white-space: pre-wrap;       /* Since CSS 2.1 */
    white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
    white-space: -pre-wrap;      /* Opera 4-6 */
    white-space: -o-pre-wrap;    /* Opera 7 */
    word-wrap: break-word;       /* Internet Explorer 5.5+ */
} 

.switch .fl {float: right;}
.switch .fr {float: left;}

div {height: 500px}

    </style>
  </head>
<body class="sans-serif f3 lh-copy">
    <a id="switch" class="db f2 center tc" href="#">Switch</a>
    <hr>
<div class="" style="background:#fff">
    <div class="w-50 fl">
        <p class="tt tc">Real</p>
        <center><img width="395" src="text-on-white.png"></center>
    </div>

    <div class="w-50 fr">
        <p class="tt tc">Fake</p>
        <div style="width:299px;margin:50px auto;">
            <pre class="text with-chrome narrow" title="Date.txt"><code>You can use Markdown, a lightweight markup language for plain text files.

Use it for links, lists, headings, tables and more.




</code></pre>
        </div>
    </div>

</div>
<div class="" style="background:#666"><img width="385" src="text-on-grey.png"></div>
<div class="" style="background:#000"><img width="299" src="text-on-black.png"></div>
<script type="text/javascript">

document.getElementById('switch').onclick = function (e) {

document.body.classList.toggle('switch');
  e.preventDefault();
  return false;
}

</script>
</body>
</html>
