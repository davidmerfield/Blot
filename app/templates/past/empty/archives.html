<!DOCTYPE html>
<html>

    {{> header}}

    {{#archives}}
      {{#months}}

        <h3>{{month}} - {{year}}</h3>

        <p>
        {{#entries}}

        </p>

      {{/months}}
    {{/archives}}

    {{> footer}}
  </body>
</html>
