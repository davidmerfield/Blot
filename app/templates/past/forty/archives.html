<html>

{{> head}}

<body>

  {{> header}}

  <!-- Main -->
  <div id="main" class="alt">

    <!-- One -->
    <section id="one">
      <div class="inner">
        {{#archives}}
        {{#months}}
        {{#entries}}
        <header class="major">
          <h1>{{title}}</h1>
        </header>
        {{#thumbnail.large.url}}<span class="image main"><img src="{{{thumbnail.large.url}}}" alt="" /></span>{{/thumbnail.large.url}}
        {{#date}}<p>{{date}}</p>{{/date}}
        {{{body}}}
        {{/entries}}
        {{/months}}
        {{/archives}}
      </div>
    </section>

  </div>

  {{> footer}}

</body>

</html>
