<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
    {{> header}}
    <br /><Br />
    <div class="fullEntry">
    {{#entry}}
        {{{html}}}

        <br />
        {{#date}}
        <br />
        <i>Posted on {{date}}</i>
        <br /><br />
        {{/date}}
        <br />

        {{#tags}}
        <a href="/tagged/{{slug}}">{{name}}</a>
        {{/tags}}
        <br />
    {{/entry}}

    {{> pluginHTML}}
    </div>
    {{> footer}}
    </div>
  </body>
</html>
