<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">
          <title>Search</title>
        </div>
        <div class="home-title">
          <p class="home-heading">Search</p>
        </div>

        <form>
          <input placeholder="Search for an entry..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" /><input type="submit" value="Go"/>
        </form>
        <Br />
  
        {{#query}}
          {{^entries}}
          <p>Sorry, no results for “{{query}}”</p>
          {{/entries}}
        {{/query}}
  
        <ul class="post-list">
          <ul>
            {{#entries}}
            <li>
              <span class="post-meta">
                {{#formatDate}} MMM DD {{/formatDate}}
              </span>
                <a class="black-link post-link-layout" href="{{{url}}}">
                  {{title}}
                </a>
            </li>
            {{/entries}}
          </ul>
        </ul>
      </div>
    </main>
    {{> footer}}
    <script type="text/javascript">document.getElementById('search').focus();</script>
  </body>
</html>
