<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">
          <title>Posts tagged “{{tag}}”</title>
        </div>
        <div class="home-title">
          <p class="home-heading">Posts tagged “{{tag}}”</p>
        </div>
        <ul class="post-list">
          <ul>
            {{#entries}}
            <li>
              <span class="post-meta">
                {{#formatDate}} MMM DD {{/formatDate}}
              </span>
                <a class="black-link post-link-layout" href="{{{url}}}">
                  {{title}}
                </a>
            </li>
            {{/entries}}
          </ul>
        </ul>
      </div>
    </main>
    {{> footer}}
  </body>
</html>
