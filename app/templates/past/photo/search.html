<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="container">
      {{> header}}
      <br /><br />
        <form action='/search' style="text-align:center">
          <input placeholder="Type your search..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
          <input type="submit" value="Search"/>
        </form>
        <Br /><Br /><br />
        <div class="results" style="max-width:600px;text-align:center;margin:0 auto">
          {{#query}}
            {{^entries}}
            <p>Sorry, nothing found for “{{query}}”</p>
            {{/entries}}
          {{/query}}

          {{#entries}}
            <a href="{{url}}">{{title}}</a>
            <span class="small">{{date}}</span>
            <br />
          {{/entries}}
        </div>
    </div>
  </body>
</html>
