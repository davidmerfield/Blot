{{#pagination}}
<nav id="post-nav">
  {{#previous}}
  <span class="prev">
    <a href="/page/{{previous}}" title="Previous Page">
      <span class="arrow">←</span> Newer Posts
  </a>
  </span>
  {{/previous}}
  {{#next}}
  <span class="next">
  <a href="/page/{{next}}">
    Older Posts <span class="arrow">→</span>
  </a>
  </span>
  {{/next}}
</nav>
{{/pagination}}
