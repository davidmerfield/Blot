<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="{{author}}" name="author">
  <meta content="{{description}}" name="description">
  <title>{{> title}}</title>
  <link rel="stylesheet" href="{{{cssURL}}}">
  <link href="{{{avatar}}}" rel="icon">
  <link href="/feed.json" title="{{title}}" type="application/json" rel="alternate">
  <link href="/feed.rss" title="{{title}}" type="application/rss+xml" rel="alternate">
</head>

<body>
  {{> navigation}}

  <section id="wrapper" {{#entry.page}} class="bio" {{/entry.page}}>

    {{#entry}}
    <article class="h-entry post">
      <header>
        <ul class="h-card p-author author hidden">
          <li>
            <a class="u-url" href="/about" rel="me"><span class="p-author">{{author}}</span></a>
          </li>
          {{#avatar}}<li>
            <img class="u-photo" src="{{{avatar}}}" alt="">
      </li>{{/avatar}}
          <li>
            <a href="mailto:{{email}}" class="u-email" rel="me">{{email}}</a>
          </li>
        </ul>
        {{{titleTag}}}
        <h2 class="headline">
      <time class="dt-published" datetime="{{date}}">
        <a class="u-url dates" href="{{{url}}}">{{date}}</a>
      </time>
    </h2>
      </header>
      <section class="e-content post-body">
        {{{body}}}
      </section>
    </article>
    {{/entry}}
    <section id="post-meta" class="clearfix">
      <a href="/">
    {{#avatar}}<img class="avatar" src="{{{avatar}}}">{{/avatar}}
    <div>
      <span class="dark">{{author}}</span>
      <span>{{description}}</span>
    </div>
  </a>
    </section>
  </section>
  <footer id="footer">
    {{> footer}}
  </footer>
</body>

</html>
