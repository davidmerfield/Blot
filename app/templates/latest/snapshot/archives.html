<!DOCTYPE html>
<html>
	{{> head}}
	<body>
		{{> header}}
		<archives>
			{{#archives}}
			<h2>{{year}}</h2>
			{{#months}}
			<h3>{{month}}</h3>
			{{#entries}}
			<a
				href="{{{url}}}"
			
			>
				<span class="thumbnail">
					<span class="container">
						{{#thumbnail.small}}
						<img
							src="{{{url}}}"
							class="fadeMe"
							onload="this.className+=' fadeIn';"
						/>
						<noscript>
							<img src="{{{url}}}" />
						</noscript>
						{{/thumbnail.small}} 
						{{title}}
						{{date}}
					</span>
				</span>
			</a>
			<br>
			{{/entries}}
			{{/months}}
			{{/archives}}
		</archives>
	</body>
</html>
