<span class="row">
	<span class="small tag" style="flex-grow:1"
		>{{#tags}} {{name}} {{/tags}} {{^tags.length}} Posts {{/tags.length}}
	</span>
	<span class="small tag">Read more</span>
</span>
<span class="row" style="margin-top: 12px">
	<span class="thumb">
		{{#thumbnail.square}}
		<img src="{{{url}}}" />
		{{/thumbnail.square}}
	</span>
	<span class="words">
		<strong>{{{title}}}</strong><br />
		{{{summary}}}
	</span>
</span>
<span class="small date" href="{{{url}}}">{{date}}</span>
