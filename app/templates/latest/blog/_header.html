<div class="navigation alignment-{{navigation_alignment}} position-{{navigation_position}}">
  <div class="container">
    <a id="logo" href="/">
      {{^hide_avatar}}
      {{#avatar}}
      <img class="avatar" src="{{avatar}}" alt="{{title}}" />
      {{/avatar}}
      {{/hide_avatar}}
      {{title}}
    </a>
    <div class="links">
      {{#menu}}
      <a href="{{{url}}}" title="{{label}}">{{label}}</a>
      {{/menu}}
    </div>
  </div>
</div>
