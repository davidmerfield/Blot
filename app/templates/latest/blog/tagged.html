<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>{{tag}}</h1>
        <div class="archives">
          {{#entries}}
          <a href="{{{url}}}">{{title}}</a>
          <span class="small">{{date}}</span>
          <br />
          {{/entries}}          
        </div>
        <p ><a class="small date" href="/archives">View the archives &rarr;</a></p>        
      </div>
    </div>
    {{> footer}}
  </body>
</html>
