<!DOCTYPE html>
<html>
  {{> head}}
  <body>

    {{> sidebar}}

    <h1>Posts tagged “{{tag}}”</h1>

    <div class="entry">

      {{#entries}}
      <a href="{{url}}">{{title}}</a>
      <span class="light">{{date}}</span>
      <br />
      {{/entries}}

    </div>

    {{> footer}}
  </body>
</html>
