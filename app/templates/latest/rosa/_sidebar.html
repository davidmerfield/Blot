<div class="sidebar">

  <a href="/" title="The homepage of {{title}}" class="logo {{#avatar}}hasAvatar{{/avatar}}">
    {{#avatar}}
    <img width="42" height="42" src="{{{avatar}}}" class="avatar {{#roundAvatar}}round{{/roundAvatar}}">
    {{/avatar}}
    <span style="display:block">{{title}}</span>
  </a>

  {{#menu}}

  {{/menu}}

</div>
