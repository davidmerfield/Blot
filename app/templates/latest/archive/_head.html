<head>
  <title>{{> title}}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{> description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{feedURL}}">{{#avatar}}
  <link rel="icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}
  <link rel="stylesheet" href="{{#asset}}/style.css{{/asset}}">
</head>
