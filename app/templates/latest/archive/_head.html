<!DOCTYPE html>
<html>
<head>
  <title>{{> title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{> description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{{blogURL}}}{{{feedURL}}}">{{#avatar}}
  <link rel="icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}
  <link rel="stylesheet" href="{{{cssURL}}}">
</head>
