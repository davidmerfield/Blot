{{^entry.page}}

<body style="display:flex;flex-direction:column;min-height:100%;">
  {{#entry}}

  <div class="top">
    <a class="close" style="float:right" href="/" onclick="return lastIndexPage()"></a>
    <a class="right" style="margin-left:0;{{^previous}}visibility:hidden{{/previous}}" href="{{{previous.url}}}"> </a>
    <a class="left" style="{{^next}}visibility:hidden{{/next}}" href="{{{next.url}}}"></a>

  </div>

  <div class="main" style="display:flex;">

    <style type="text/css">
    .main {
      min-height: calc(100vh - 2rem);
      flex-grow: 1;
    }

    .top>* {
      float: right;
    }

    .top .right-toolbar,
    .top .left-toolbar {
      padding: 1.3rem
    }

    .left-toolbar,
    .right-toolbar,
    .close {
      text-align: center;
      display: inline-block;
      margin: 1.3rem;
      border: 1px solid rgba(0, 0, 0, .25);
      padding: 2.6rem 1.3rem;
      text-decoration: none;
      box-sizing: border-box;
      position: relative;
    }

    .close {
      padding: 1.3rem
    }

    .left-toolbar:focus,
    .right-toolbar:focus,
    .close:focus {
      opacity: 0.6
    }

    .left-toolbar:before,
    .right-toolbar:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 17px;
      right: auto;
      width: 9px;
      height: 9px;
      margin: auto 0;
      -webkit-transform: rotate(-135deg);
      -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
      border: solid;
      border-width: 1px 1px 0 0;
      border-color: rgba(0, 0, 0, .4);
    }

    .right-toolbar:before {
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
      left: 13px;

    }

    .entry {
      align-self: center;
    }

    .close:before,
    .close:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      right: auto;
      width: 1px;
      background: rgba(0, 0, 0, .4);
      height: 16px;
      margin: auto 0;
      -webkit-transform: rotate(-135deg);
      -ms-transform: rotate(-135deg);
      transform: rotate(-135deg);
      left: 20px
    }

    .close:after {
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }

    .side {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .right-toolbar-side {
      justify-content: space-between;
      flex-grow: 0;
      min-height: 100vh;
      flex-shrink: 0;
      display: flex;
      flex-direction: column
    }

    .top {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .top {
        display: block
      }

      .main {
        align-items: normal;
        min-height: initial;
        flex-grow: 0;
      }

      .side {
        display: none;
      }
    }

    </style>
    <div class="side" style="">
      <a class="close" href="/" style="visibility:hidden"></a>
      <a class="left-toolbar" style="{{^next}}visibility:hidden{{/next}}" href="{{{next.url}}}"></a>
      <a class="close" href="/" style="visibility:hidden"></a>
    </div>
    <div class="entry" style="flex-grow:1">
      {{{body}}}
    </div>
    <div class="side right-side" style="">
      <a class="close" href="/" onclick="return lastIndexPage()"></a>
      <a class="right-toolbar" style="{{^previous}}visibility:hidden{{/previous}}" href="{{{previous.url}}}"> </a>
      <a class="close" href="/" style="visibility:hidden"></a>
    </div>
  </div>
  <div>
    {{> pluginHTML}}
  </div>

  <div class="bottom">
  </div>

  {{^titleTag}}
  <br>
  <br>
  <br>
  <div class="entry" style="min-width:300px;max-width:50em;padding-left: 1rem;
    padding-right: 1rem;
    box-sizing: border-box;">
    <h1 style="margin:0.7rem 0 0">{{title}}</h1>
    <hr style="margin:0.7rem 0">
    <p style="margin:0 0 0.7rem"><small>Added {{date}} under {{#tags}} {{#last}}{{^first}}and{{/first}}{{/last}} <a href="/tagged/{{slug}}">{{tag}}</a>{{^last}},{{/last}} {{/tags}}</small></p>
  </div>
  <br>
  <br>
  <br>

  {{/titleTag}}

  {{/entry}}

  {{/entry.page}}

  <script type="text/javascript">
  document.onkeydown = function(e) {
    alert(e);
  };

  </script>
