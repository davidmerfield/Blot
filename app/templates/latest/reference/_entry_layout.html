{{^entry.page}}

<body class="entry-container">
  {{#entry}}

  <div class="top">
    <a class="close" style="float:right" href="/" onclick="return lastIndexPage()"></a>
    <a class="right" data-previous style="margin-left:0;{{^previous}}visibility:hidden{{/previous}}" href="{{{previous.url}}}"> </a>
    <a class="left" data-next style="{{^next}}visibility:hidden{{/next}}" href="{{{next.url}}}"></a>

  </div>


  <div class="main" style="display:flex;">
    <div class="side" style="">
      <a class="close" href="/" style="visibility:hidden"></a>
      <a class="left-toolbar" style="{{^next}}visibility:hidden{{/next}}" href="{{{next.url}}}"></a>
      <a class="close" href="/" style="visibility:hidden"></a>
    </div>
    <div class="entry" data-source="{{path}}" style="flex-grow:1;
"><style type="text/css">
        .entry img {  visibility: hidden;
  opacity: 0;
  will-change: opacity;
  transition: opacity 0.3s, visibility 0.3s;}
  .entry img.fadeIn {
        visibility: visible;
    opacity: 1;
}
      </style>
      {{{body}}}
      <script type="text/javascript">
        function fadeIn(node){
          node.classList.add('fadeIn');
        }
        function fadeOut(){
          document.querySelectorAll('.entry img').forEach(node => node.classList.remove('fadeIn'));
        }
        document.querySelectorAll('.entry img').forEach(function(node){
          node.onload = fadeIn.bind(null, node);
          if (node.complete) node.classList.add('fadeIn');
        })
      </script>
    </div>
    <div class="side right-side" style="">
      <a class="close" href="/" onclick="return lastIndexPage()"></a>
      <a class="right-toolbar" style="{{^previous}}visibility:hidden{{/previous}}" href="{{{previous.url}}}"> </a>
      <a class="close" href="/" style="visibility:hidden"></a>
    </div>
  </div>
  <div>
    {{> pluginHTML}}
  </div>

  <div class="bottom">
  </div>

  {{^titleTag}}
  <br>
  <br>
  <br>
  <div class="entry" style="min-width:300px;max-width:50em;padding-left: 1rem;
    padding-right: 1rem;
    box-sizing: border-box;">
    <h1 style="margin:0.7rem 0 0">{{title}}</h1>
    <hr style="margin:0.7rem 0">
    <p style="margin:0 0 0.7rem"><small>Added {{date}} under {{#tags}} {{#last}}{{^first}}and{{/first}}{{/last}} <a href="/tagged/{{slug}}">{{tag}}</a>{{^last}},{{/last}} {{/tags}}</small></p>
  </div>
  <br>
  <br>
  <br>

  {{/titleTag}}


    
  {{/entry}}

  {{/entry.page}}


  <script type="text/javascript">
            document.querySelectorAll('a').forEach(function(node){
          node.onclick = fadeOut;
        })

  </script>
