{{> head}}

<body style="display:flex;flex-direction:column;min-height:100%;">
  <input type="checkbox" id="toggle" name="toggle">

  <div class="header">
    <div >
      <a href="/" title="Index of {{title}}" class="light index-link">{{title}}</a>
    </div>
    <label for="toggle">Menu</label>

    <div class="hide nav">{{#menu}}
      <a class="menu-link light"
        title="{{label}}"
        style="padding:0.5rem 0.75rem;{{#last}}padding-right:1.3rem{{/last}}"
        href="{{{url}}}">{{label}}
      </a>{{/menu}}
    </div>

    

    <div class="hide tags-container">

    {{#popular_tags.length}}
    <div id="tags" style="padding-left:0.325rem">
      {{#popular_tags}}<a href="/{{^active}}tagged/{{slug}}{{/active}}" class="{{active}}"><strong>{{tag}}</strong><span>{{tag}}</span></a>{{/popular_tags}}
    </div>

    <a href="/tags" class="opac upper" style="position:relative;top:2px;flex-shrink:0">+</a>

    {{/popular_tags.length}}
    </div>


    <div class="icon-links">
