<header>

<a href="/" title="Home" class="{{#isActive}}/{{/isActive}}"><strong>{{title}}</strong></a>

{{#all_tags}}
&nbsp; <a href="/tagged/{{slug}}" title="{{name}}" class="{{active}}">{{name}}</a>
{{/all_tags}}

<span style="float:right">
{{#menu}}
&nbsp; <a href="{{url}}" title="{{label}}" class="{{active}}">{{label}}</a>
{{/menu}}
</span>

<div class="clear"></div>
</header>
