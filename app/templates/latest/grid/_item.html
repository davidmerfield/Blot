<div class="entry">

  <a class="full" href="{{url}}"></a>

  {{#thumbnail.small}}
  <img class="thumb" src="{{url}}" width="{{width}}" height="{{height}}"/>
  {{/thumbnail.small}}

  {{^thumbnail.small}}
  <div class="teaser">
    {{{titleTag}}}
    {{{teaser}}}
  </div>
  {{/thumbnail.small}}
</div>
