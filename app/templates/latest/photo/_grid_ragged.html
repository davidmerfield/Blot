<style type="text/css">
  
.posts {
  text-align: center;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.posts a {
  box-sizing: border-box;
  width: calc(100% / {{thumbnails_per_row}});
  text-decoration: none;
  cursor: zoom-in;
}





@media screen and (max-width: 700px) {
  .posts a {
    width: 100%;
    padding-left: 0;
    padding-right: 0
  }
}

.posts a:nth-child(2n) {
  text-align: left;
}

.posts a:nth-child(2n+1) .text {
  float: right;
}


.posts a:last-child:nth-child(2n+1) .text {
  float: none;
  margin: 0 auto
}

.posts a:nth-child(2n+1) {
  text-align: right;
}


.posts a img {
  max-width: 100%;
  width: auto;
  height: auto;
}

.posts a .text {
  border: 2px solid {{text_color}};
  display: block;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.posts a .title {
    margin: 1rem 2rem;
    line-height: 1.2;
}

.posts a .thumbnail {
  display:block;height:0;overflow:hidden}

.posts a .date {
  font-size: 14px;
  text-decoration: none;
}

.posts a:focus {
  opacity: 0.8
}

</style>
<div class="posts">

  {{#entries}}
  <a href="{{{url}}}">

    {{#thumbnail.large}}
    <span class="thumbnail" style="padding-bottom:{{ratio}}">
      <img
        class="pre-loaded"
        onload="this.className='loaded'"
        alt="{{title}}"
        srcset="
          {{{thumbnail.small.url}}}  {{thumbnail.small.width}}w,
          {{{thumbnail.medium.url}}}  {{thumbnail.medium.width}}w,
          {{{thumbnail.large.url}}}  {{thumbnail.large.width}}w
        "
        src="{{{thumbnail.large.url}}}"
        sizes="calc(100vw / {{thumbnails_per_row}})"
      >
      <noscript>  
      <img
        alt="{{title}}"
        srcset="
          {{{thumbnail.small.url}}}  {{thumbnail.small.width}}w,
          {{{thumbnail.medium.url}}}  {{thumbnail.medium.width}}w,
          {{{thumbnail.large.url}}}  {{thumbnail.large.width}}w
        "
        src="{{{thumbnail.large.url}}}"
        sizes="calc(100vw / {{thumbnails_per_row}})"
      >
      </noscript>
    </span>
    {{/thumbnail.large}}

    {{^thumbnail.large}}
    <span class="text">
      <span class="title">{{title}}</span>
      <span class="date">{{date}}</span>
    </span>
    {{/thumbnail.large}}

  </a>
  {{/entries}}
</div>
