<input type="checkbox" name="hidden-toggle" id="hidden-toggle">
<header>
  <a href="/">{{title}}</a>
  <label id="toggle" for="hidden-toggle">
    <span class="hamburger-box">
          <span class="hamburger-inner"></span>
    </span>
  </label>
  <nav>
    {{#menu}}
    <a href="{{{url}}}" class="{{active}}">{{label}}</a>
    {{/menu}}
  </nav>
</header>
