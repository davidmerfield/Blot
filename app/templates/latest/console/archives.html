<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container archive">
      <h1>Archive</h1>
      {{#archives}}
        <h2 class="margin left">{{year}}</h2>
        {{#months}}
          <h3 class="margin left">{{month}}</h3>
          <p>
          {{#entries}}
          <a href="{{url}}">{{title}}</a><Br />
          {{/entries}}
          <Br />
          </p>
        {{/months}}
        <div class="clear"></div>
      {{/archives}}
    </div>
    {{> footer}}
  </body>
</html>
