<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Random color generator for JavaScript - randomColor.js</title>
    <script type="text/javascript">
      var createSwatches=function(){for(var t=document.querySelectorAll(".output"),e=0;e<t.length;e++)for(var r=t[e],n=getAttribute(r,"count"),a=r.attributes,o=0;o<n;o++){for(var u=document.createElement("span"),l=0;l<a.length;l++)u.setAttribute(a[l].name,a[l].value);u.className="swatch",r.appendChild(u)}};var renderDemo=function(t){var e=document.querySelectorAll(".swatch");for(var r in e){var n={},a=e[r],o=a.attributes;if(o)for(var u=0;u<o.length;u++)n[o[u].name]=o[u].value;n.count&&delete n.count;var l=randomColor(n);a.style&&(a.style.background=l),a.innerHTML=l.toString()}};function getAttribute(t,e){for(var r in t.attributes)if(e===t.attributes[r].name)return t.attributes[r].value}
    </script>
    <script src="https://randomcolor.lllllllllllllllll.com/randomColor.js"></script>
    <style type="text/css">

    body {
      width:  100%;
      height: 100%;
      margin: 0px;
      font: 400 17px / 140% 'Fira Sans', sans-serif;
      text-rendering: optimizeLegibility;
    }


    .swatch {
      width: 3em;
      height: 3em;
      border-radius: 50%;
      display: block;
      text-indent: -1000px;
      float: left;
      overflow: hidden;
      background: #000;
      margin: 0 1em 1em 0;
    }

    
    </style>
  </head>
  <body>
    <h1>Scripts and HTML support</h1>
    <p>Blot now makes it really easy to embed scripts inline blog posts. The output below is generated from <a href="https://randomcolor.lllllllllllllllll.com/">randomColor</a>. View the source for this page...</p>
  <span class=output count=18 hue="red"></span>

    <script>
      createSwatches();
      renderDemo(1234);
    </script>
  </body></html>
